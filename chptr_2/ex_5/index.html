<!Doctype html>
<html>
<head>
<title>Creating Classes With JavaScript</title>
<style>
.message {
  font-size: 2em;
  font-weight: bold;
}
#stock, #shipping {
  height: 25px;
  width: 25px;
}
.true {
  background: url(images/check.png);
}
.false {
  background: url(images/x-mark.png);
}
</style>
</head>
<body>
  <p class="message">Available: <img src="" alt="available" id="stock"></p>
  <p class="message">Shipping: <img src="" alt="not available" id="shipping"></p>
  <script>
    var inStock = true, outStock = false;

    document.getElementById('stock').className = inStock;
    document.getElementById('shipping').className = outStock;
  </script>
</body>
</html>
